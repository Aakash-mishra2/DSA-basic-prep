<html>

<head>
  <title> Form Validation:Password And Phone </title>
  <script>
    function formValidation() {
      var password = document.getElementById('password');
      var number = document.getElementById('number');
      inputPassword(password, "* For your password please use alphabets and numbers only *");
        numberValidation(number, "* Please enter a valid phone number *")
      }

      function inputPassword(inputtext, alertMsg) {
        var alphaExp = /^[0-9a-zA-Z]+$/;
        if (inputtext.value.match(alphaExp)) {
          document.getElementById('p1').innerText = "* Entered Password Is Valid *";
        } else {
          document.getElementById('p1').innerText = alertMsg;
        }
      }

      function numberValidation(inputtext, alertMsg) {
        var numericExpression = /^[0-9]+$/;
        if (inputtext.value.match(numericExpression) && inputtext.value.length == 10) {
          document.getElementById('p2').innerText = "* Entered Number Is Valid *";
        } else {
          document.getElementById('p2').innerText = alertMsg;
        }
      }
  </script>
  <style type="text/css" media="all">
    .footer {
      padding: 0.5cm 0 3em;
    }

    .footer p {
      font-size: 1em;
      color: red;
      letter-spacing: 2px;
    }
  </style>
</head>

<body>
  <h2>JavaScript Form Validation</h2>
  <br>
  Password:
  <input type='text' id='password'><br>
  <p id="p1"></p>
  <br>
  Phone Number:
  <input type='text' id='number'><br>
  <p id="p2"></p>
  <br>
  <button onclick="formValidation()">Validate Form</button><br>

</body>

</html>
